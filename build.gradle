// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.4.10'
    repositories {
        google()
        jcenter()
        
    }

    ext {
        min_sdk_version = 21
        target_sdk_version = 29
        compile_sdk_version = 29

        version_appcompat = "1.2.0"
        version_core = "1.3.2"
        version_material = "1.2.1"
        version_constraint_layout = "2.0.4"
        version_vector_drawable = "1.1.0"
        version_navigation = '2.3.1'
        version_lifecycle_extensions = "2.2.0"
        version_coroutine = "1.3.9"
        version_coroutine_play_services = "1.1.1"
        version_room = "2.2.5"
        version_fragment = "1.2.5"
        version_barcodescanner = "1.9.13"
        version_firebase_analytics = "18.0.0"
        version_firebase_ui_auth = "6.2.0"
        version_firestore_ktx = "22.0.0"
        version_timber = "4.7.1"
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.4'
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$version_navigation"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
